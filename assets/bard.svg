<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7B47B8"/>
      <stop offset="50%" stop-color="#4A2080"/>
      <stop offset="100%" stop-color="#1E0E3E"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF0C8"/>
      <stop offset="30%" stop-color="#F0C850"/>
      <stop offset="70%" stop-color="#D4A030"/>
      <stop offset="100%" stop-color="#A07820"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF8E0"/>
      <stop offset="50%" stop-color="#E8B840"/>
      <stop offset="100%" stop-color="#C09028"/>
    </linearGradient>
    <linearGradient id="goldDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#D4A030"/>
      <stop offset="100%" stop-color="#8A6018"/>
    </linearGradient>
    <linearGradient id="stringShine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF8E0" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#F0D870" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#D0A840" stop-opacity="0.6"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.5" cy="0.42" r="0.38">
      <stop offset="0%" stop-color="#D8A0F0" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#9060C0" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#9060C0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="soundHole" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#0A0418"/>
      <stop offset="80%" stop-color="#14082C"/>
      <stop offset="100%" stop-color="#1E0E3E"/>
    </radialGradient>
    <filter id="shadow" x="-15%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0A0418" flood-opacity="0.5"/>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
    <filter id="noteGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background circle with rim -->
  <circle cx="256" cy="256" r="250" fill="#120828"/>
  <circle cx="256" cy="256" r="248" fill="url(#bg)"/>
  <circle cx="256" cy="256" r="246" fill="none" stroke="#A070D8" stroke-width="1.5" opacity="0.25"/>

  <!-- Ambient glow behind lyre -->
  <rect x="0" y="0" width="512" height="512" fill="url(#glow)"/>

  <!-- === LYRE === -->
  <g filter="url(#shadow)" transform="translate(256,268)">

    <!-- ── Sound box (tortoiseshell body) ── -->
    <!-- Outer shell -->
    <ellipse cx="0" cy="88" rx="62" ry="42" fill="url(#gold)" stroke="#8A6018" stroke-width="2.5"/>
    <!-- Inner bevel -->
    <ellipse cx="0" cy="87" rx="55" ry="36" fill="none" stroke="#FFF0C8" stroke-width="0.8" opacity="0.3"/>
    <!-- Dark resonator cavity -->
    <ellipse cx="0" cy="88" rx="42" ry="27" fill="#180C30"/>
    <ellipse cx="0" cy="88" rx="42" ry="27" fill="url(#soundHole)"/>
    <!-- Sound hole highlight -->
    <ellipse cx="-8" cy="82" rx="14" ry="6" fill="#2A1848" opacity="0.5" transform="rotate(-8)"/>

    <!-- ── Arms ── -->
    <!-- Left arm (thick, organic taper) -->
    <path d="M-52,72 C-66,40 -76,-10 -72,-65 C-69,-95 -58,-120 -42,-142 C-32,-156 -18,-164 -6,-166"
          fill="none" stroke="url(#gold)" stroke-width="14" stroke-linecap="round"/>
    <!-- Left arm inner highlight -->
    <path d="M-50,68 C-62,38 -72,-10 -68,-62 C-65,-90 -55,-116 -40,-137 C-31,-150 -19,-158 -8,-160"
          fill="none" stroke="#FFF0C8" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
    <!-- Left arm shadow edge -->
    <path d="M-56,74 C-70,42 -80,-10 -76,-66 C-73,-96 -62,-122 -46,-144"
          fill="none" stroke="#8A6018" stroke-width="2" stroke-linecap="round" opacity="0.4"/>

    <!-- Right arm -->
    <path d="M52,72 C66,40 76,-10 72,-65 C69,-95 58,-120 42,-142 C32,-156 18,-164 6,-166"
          fill="none" stroke="url(#gold)" stroke-width="14" stroke-linecap="round"/>
    <!-- Right arm inner highlight -->
    <path d="M50,68 C62,38 72,-10 68,-62 C65,-90 55,-116 40,-137 C31,-150 19,-158 8,-160"
          fill="none" stroke="#FFF0C8" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
    <!-- Right arm shadow edge -->
    <path d="M56,74 C70,42 80,-10 76,-66 C73,-96 62,-122 46,-144"
          fill="none" stroke="#8A6018" stroke-width="2" stroke-linecap="round" opacity="0.4"/>

    <!-- ── Volutes (spiral scrolls at arm tips) ── -->
    <!-- Left volute -->
    <path d="M-6,-166 C-14,-172 -28,-172 -34,-164 C-40,-155 -36,-144 -26,-140 C-18,-137 -10,-142 -8,-149"
          fill="none" stroke="url(#gold)" stroke-width="8" stroke-linecap="round"/>
    <path d="M-8,-149 C-7,-153 -12,-156 -16,-154 C-20,-152 -20,-146 -16,-145"
          fill="none" stroke="url(#gold)" stroke-width="5" stroke-linecap="round"/>
    <!-- Left volute highlight -->
    <path d="M-8,-166 C-16,-171 -27,-170 -32,-163"
          fill="none" stroke="#FFF0C8" stroke-width="1.5" stroke-linecap="round" opacity="0.35"/>

    <!-- Right volute -->
    <path d="M6,-166 C14,-172 28,-172 34,-164 C40,-155 36,-144 26,-140 C18,-137 10,-142 8,-149"
          fill="none" stroke="url(#gold)" stroke-width="8" stroke-linecap="round"/>
    <path d="M8,-149 C7,-153 12,-156 16,-154 C20,-152 20,-146 16,-145"
          fill="none" stroke="url(#gold)" stroke-width="5" stroke-linecap="round"/>
    <!-- Right volute highlight -->
    <path d="M8,-166 C16,-171 27,-170 32,-163"
          fill="none" stroke="#FFF0C8" stroke-width="1.5" stroke-linecap="round" opacity="0.35"/>

    <!-- ── Crossbar (yoke) ── -->
    <rect x="-14" y="-168" width="28" height="9" rx="4.5" fill="url(#goldShine)" stroke="#8A6018" stroke-width="1.5"/>
    <!-- Crossbar highlight -->
    <rect x="-10" y="-167" width="20" height="3" rx="1.5" fill="#FFF8E0" opacity="0.25"/>

    <!-- ── Tailpiece (string anchor on body) ── -->
    <rect x="-22" y="58" width="44" height="8" rx="4" fill="url(#goldDark)" stroke="#8A6018" stroke-width="1"/>
    <rect x="-18" y="59" width="36" height="3" rx="1.5" fill="#E8C050" opacity="0.3"/>

    <!-- ── Strings (7 strings for a proper lyre) ── -->
    <!-- Strings fan out from crossbar to tailpiece -->
    <line x1="-18" y1="-159" x2="-20" y2="60" stroke="url(#stringShine)" stroke-width="1.4"/>
    <line x1="-12" y1="-159" x2="-13" y2="60" stroke="url(#stringShine)" stroke-width="1.3"/>
    <line x1="-6" y1="-159" x2="-7" y2="60" stroke="url(#stringShine)" stroke-width="1.2"/>
    <line x1="0" y1="-159" x2="0" y2="60" stroke="url(#stringShine)" stroke-width="1.2"/>
    <line x1="6" y1="-159" x2="7" y2="60" stroke="url(#stringShine)" stroke-width="1.2"/>
    <line x1="12" y1="-159" x2="13" y2="60" stroke="url(#stringShine)" stroke-width="1.3"/>
    <line x1="18" y1="-159" x2="20" y2="60" stroke="url(#stringShine)" stroke-width="1.4"/>

    <!-- String vibration glow (center strings) -->
    <line x1="-6" y1="-155" x2="-7" y2="58" stroke="#FFF8E0" stroke-width="3" opacity="0.06"/>
    <line x1="0" y1="-155" x2="0" y2="58" stroke="#FFF8E0" stroke-width="3.5" opacity="0.07"/>
    <line x1="6" y1="-155" x2="7" y2="58" stroke="#FFF8E0" stroke-width="3" opacity="0.06"/>

    <!-- ── Decorative details ── -->
    <!-- Small gem/ornament at top center of crossbar -->
    <circle cx="0" cy="-163" r="4" fill="#D888F0" opacity="0.7"/>
    <circle cx="0" cy="-163" r="2" fill="#F0C8FF" opacity="0.5"/>

    <!-- Filigree arcs on arms -->
    <path d="M-60,10 C-52,0 -52,-15 -58,-25" fill="none" stroke="#FFF0C8" stroke-width="1" opacity="0.15"/>
    <path d="M60,10 C52,0 52,-15 58,-25" fill="none" stroke="#FFF0C8" stroke-width="1" opacity="0.15"/>
  </g>

  <!-- ── Floating music notes ── -->
  <!-- Note 1 (upper left) -->
  <g filter="url(#noteGlow)" opacity="0.5">
    <g transform="translate(148,168)">
      <ellipse cx="0" cy="0" rx="9" ry="7" fill="#D898F0" transform="rotate(-20)"/>
      <rect x="7" y="-32" width="3" height="32" rx="1.5" fill="#D898F0"/>
      <path d="M10,-32 C10,-32 22,-26 20,-18" fill="#D898F0"/>
    </g>
  </g>
  <!-- Note 1 core (sharper) -->
  <g opacity="0.7">
    <g transform="translate(148,168)">
      <ellipse cx="0" cy="0" rx="9" ry="7" fill="#D898F0" transform="rotate(-20)"/>
      <rect x="7" y="-32" width="3" height="32" rx="1.5" fill="#D898F0"/>
      <path d="M10,-32 C10,-32 22,-26 20,-18" fill="#D898F0"/>
    </g>
  </g>

  <!-- Note 2 (upper right) -->
  <g filter="url(#noteGlow)" opacity="0.4">
    <g transform="translate(374,148)">
      <ellipse cx="0" cy="0" rx="8" ry="6" fill="#B878D8" transform="rotate(-15)"/>
      <rect x="6" y="-28" width="2.5" height="28" rx="1.2" fill="#B878D8"/>
      <path d="M8.5,-28 C8.5,-28 18,-23 16,-16" fill="#B878D8"/>
    </g>
  </g>
  <g opacity="0.6">
    <g transform="translate(374,148)">
      <ellipse cx="0" cy="0" rx="8" ry="6" fill="#B878D8" transform="rotate(-15)"/>
      <rect x="6" y="-28" width="2.5" height="28" rx="1.2" fill="#B878D8"/>
      <path d="M8.5,-28 C8.5,-28 18,-23 16,-16" fill="#B878D8"/>
    </g>
  </g>

  <!-- ── Sparkle/star accents ── -->
  <!-- 4-point star helper via two rotated rects -->
  <g transform="translate(162,126)" opacity="0.55">
    <rect x="-1.5" y="-6" width="3" height="12" rx="1.5" fill="#E0C0F8"/>
    <rect x="-6" y="-1.5" width="12" height="3" rx="1.5" fill="#E0C0F8"/>
  </g>
  <g transform="translate(370,110)" opacity="0.4">
    <rect x="-1" y="-4.5" width="2" height="9" rx="1" fill="#D0A8E8"/>
    <rect x="-4.5" y="-1" width="9" height="2" rx="1" fill="#D0A8E8"/>
  </g>
  <g transform="translate(130,220)" opacity="0.3">
    <rect x="-1" y="-3.5" width="2" height="7" rx="1" fill="#F0D080"/>
    <rect x="-3.5" y="-1" width="7" height="2" rx="1" fill="#F0D080"/>
  </g>
  <g transform="translate(392,210)" opacity="0.35">
    <rect x="-1" y="-4" width="2" height="8" rx="1" fill="#F0D080"/>
    <rect x="-4" y="-1" width="8" height="2" rx="1" fill="#F0D080"/>
  </g>

  <!-- Tiny dot sparkles -->
  <circle cx="185" cy="155" r="2" fill="#E8C8F8" opacity="0.4"/>
  <circle cx="345" cy="135" r="1.8" fill="#D8B0E8" opacity="0.35"/>
  <circle cx="142" cy="188" r="1.5" fill="#FFE8A0" opacity="0.3"/>
  <circle cx="380" cy="175" r="1.5" fill="#FFE8A0" opacity="0.3"/>
</svg>
